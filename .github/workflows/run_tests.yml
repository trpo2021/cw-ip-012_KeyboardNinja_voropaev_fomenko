name: KeyBoardNinja

on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'
obs:
  run_tests:
    runs-on: [ubuntu-latest]
    steps:
      # Чекаутим код
      - uses: actions/checkout@master
      
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install requirements

        run: pip install -r requirements.txt
        - name: Run tests
        run: python -m unittest tests.test

